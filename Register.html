    <body>

        <header>
            <h1> Mountain Wheel Adventures </h1>
        </header>

        <!--Menu Buttons-->
        <nav>
            <ul>
                <li class="Home"><a href="index.html">Home</a></li>
                <li class="About"><a href="About.html">About</a></li>
                <li class="Trails"><a href="Trails.html">Trails</a></li>
                <li class="Bikes"><a href="Bikes.html">Bikes</a></li>

        <div class="Main-Container-Register">
            <div class="form-container">
                <h1> Register</h1>
                <form action="Registering.html" method="post">
                    <label for="username"> <span class="required">*</span> Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email"> <span class="required">*</span> Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password"> <span class="required">*</span> Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit" class="register-button">Register</button>
                </form>
            </div>
        </div>

        <!--Footer-->
        <div class="Footer">

            <footer>
                <div class="newsletter-form">
                    <form action="/subscribe" method="post">
                        <label for="email">Sign up to our newsletter:</label>
                        <div class="email-input-container">
                            <input type="email" name="email" id="email" required>
                            <input type="submit" value="Subscribe">
                        </div>
                    </form>
                </div>
